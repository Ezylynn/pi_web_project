    <header class="header">

        <nav class="nav_bar">
            <ul class="menu">
                <li class="home">
                
                    <a href="/api/v1/home">

                    </a>
                    <ul class="sub-menu">

                            <a href="/api/v1/home#celebrate-pi-day">

                        </li>
                        <li>
                            <a href="/api/v1/home#what-is-pi">

                        </li>

        <section class="bg layer"></section> 
        <!-- background photo -->
        
        <section class="sign_up_wrapper">
            <form class="sign_up" action="">
                <h1>Sign up</h1>
                    <input class="name" type="text" placeholder="Full name">
                    <input class="class" type="text" placeholder="Class">
                    <input class="email" type="text" placeholder="Email address" required>
                    <input class="pass" type="password" placeholder="Password" required>
                    <input type="submit" class="btn" value="Sign up!"> </input>
                <p class="already_user">Already an user? <a href="">Log in!</a></p>
            </form>

        </section>
